<body class="bg-info">
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="" class="navbar-brand">USER MANAGEMENT</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav_bar"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse " id="nav_bar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="index.html"class="nav-link p-3 mb-2 bg-dark ">ALL USERS</a></li>
          <li class="nav-item"><a href="current_users.html"class="nav-link p-3 mb-2 bg-dark">CURRENT USERS</a></li>
          <li class="nav-item active"><a href=""class="nav-link p-3 mb-2 bg-dark">ADD USER</a></li>
          <li class="nav-item"><a href=""class="nav-link p-3 mb-2 bg-dark">USER SETTINGS</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container page-header text-white">
    <br>
    <h4>REGISTER NEW USER</h4>

  </div>
  <div class="container justify-content-center">
    <div>
      <img style="position:absolute;left:50%;top:35%;width:500px" src="Resources/user_account_img.png" alt="new user">
    </div>

    <form>
        <div class="form-group col-sm-5 ">
          <label for="first_name">First name</label>
          <input class="form-control" type="text" placeholder="First name">
          <label for="last_name">Last name</label>
          <input class="form-control" type="text" placeholder="Last name">
          <label for="address">Address</label>
          <input class="form-control" type="text" placeholder="Address">
          <label for="email">Email</label>
          <input class="form-control" type="email" placeholder="Email">
          <label for="telephone">Telephone</label>
          <input class="form-control" type="text" placeholder="Telephone">
        </div>

        <div class="from-group col-sm-5">
          <label for="department">Department</label>
          <input class="form-control" type="text" placeholder="Department">
          <label for="user_role">User role</label>
          <input class="form-control" type="text" placeholder="User role">
          <label for="password">Password</label>
          <input class="form-control" type="password" placeholder="Password">
          <label for="priority">User priority</label>
          <input class="form-control" type="text" placeholder="Priority">
        </div>
        <br>
        <br>
        <div >
          <button type="button" class="btn btn-outline-dark">Submit</button>
        </div>
        <br>
        <br>

    </form>
  </div>






  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
